services:
  dev:
    build:
      context: .
      args:
        USER_UID: "${UID:-1000}"
        USER_GID: "${GID:-1000}"
    image: microclimatefoam:dev
    entrypoint: ""
    command: ["/bin/bash"]
    volumes:
      - .:/workspace
      - ./build:/home/openfoam/platforms  # Persist build artifacts (solvers, libraries)
      - /tmp/.X11-unix:/tmp/.X11-unix  # X11 socket for ParaView GUI
    environment:
      - DISPLAY=${DISPLAY}  # Share host display
    network_mode: host      # Required for X11 forwarding
    stdin_open: true
    tty: true